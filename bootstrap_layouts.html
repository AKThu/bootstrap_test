<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layouts</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .one {
            height: 50vh;
        }
        .two div{
            height: 100px;
            border: 2px solid brown;
        }
    </style>
</head>
<body>

    <div class="one">
        <div class="container bg-danger shadow-sm h-50 mb-4"></div>
        <div class="container-fluid h-50 bg-success"></div>
    </div>

    <div class="two">
        <div class="row">
            <div class="col-12"></div>
        </div>
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>

    <div></div>


    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
