<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element List</title>
</head>
<body>

    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
    </ul>
    

    <script>
        
        let items = document.querySelectorAll("ul > li");

        for(li of items) {
            li.textContent = "Error";
        }

    </script>
</body>
</html>
